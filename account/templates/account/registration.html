{% extends 'base-site.html' %}

{% endblock %}

{% block content %}
<section class="mb-5">

        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">

                    {{ form.as_p }}

            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}{% endblock %}
