<form class="form-inline my-2 search-form-ajax" action="{% url 'search:search' %}" method="GET">
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
        <span class="input-group-append">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </span>
    </div>
</form>
