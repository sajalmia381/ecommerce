<form class="product_form_ajax" action="{% url 'cart:update' %}" data-endpoint="{% url 'cart:update' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">

    <span class="submit-span">
    {% if product in cart.Products.all %}
        <button type="submit" class="btn btn-danger">Remove From Cart</button>
        {% else %}
        <button type="submit" class="btn btn-danger">Cart Now</button>
    {% endif %}
    </span>
</form>
